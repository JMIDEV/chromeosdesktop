<html>

<head>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="icons">
        
        <div id="desktopicon"><button onclick="openapp('http://scientific-calculator.appspot.com/')" class="desktopicon settings" id="desktopiconheader"></button></div>
        <div id="desktopicon"><button onclick="openapp('http://scientific-calculator.appspot.com/')" class="desktopicon calculator" id="desktopiconheader"></button></div>
        <div id="desktopicon"><button onclick="window.open('https://calendar.google.com/')" class="desktopicon calendar" id="desktopiconheader"></button></div>
        <div id="desktopicon"><button onclick="window.open('https://contacts.google.com/')" class="desktopicon contacts" id="desktopiconheader"></button></div>
        <div id="desktopicon"><button onclick="window.open('https://gmail.com/')" class="desktopicon email" id="desktopiconheader"></button></div>
        <div id="desktopicon"><button onclick="window.open('https://keep.google.com/')" class="desktopicon notes" id="desktopiconheader"></button></div>

        <div class="windowheader" id="windowheader">

        <iframe class="windowcontent" id="windowcontent" src=""></iframe>
