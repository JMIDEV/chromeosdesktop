<html>

<head>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

</head>

<body id="mainbody">
    
    <div class="icons">
        
        <button onclick="openapp('settings.html')" class="desktopicon settings" id="desktopiconheader"></button>
        <button onclick="window.open('http://scientific-calculator.appspot.com/')" class="desktopicon calculator" id="desktopiconheader"></button>
        <button onclick="window.open('https://calendar.google.com/')" class="desktopicon calendar" id="desktopiconheader"></button>
        <button onclick="window.open('https://contacts.google.com/')" class="desktopicon contacts" id="desktopiconheader"></button>
        <button onclick="window.open('https://gmail.com/')" class="desktopicon email" id="desktopiconheader"></button>
        <button onclick="window.open('https://keep.google.com/')" class="desktopicon notes" id="desktopiconheader"></button>
        <button onclick="window.open('https://translate.google.com/')" class="desktopicon translator" id="desktopiconheader"></button>
        <button onclick="window.open('https://docs.google.com/document')" class="desktopicon docs" id="desktopiconheader"></button>
        <button onclick="window.open('https://mail.google.com/mail/chat/')" class="desktopicon hangouts" id="desktopiconheader"></button>
    </div>

    <div class="window" id="window">

        <div class="windowheader" id="windowheader">

            <button class="crossclose"><img src="close-white-18dp.svg"></button>

        </div>
        <iframe class="windowcontent" id="windowcontent" src=""></iframe>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="settings.js"></script>

</html>
