<html>

<head>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="icons">
        <button onclick="openapp('http://scientific-calculator.appspot.com/')" class="desktopicon" id="calculator"></button>
        <button onclick="openapp('https://calendar.google.com/')" class="desktopicon" id="calendar"></button>
        <button onclick="openapp('https://contacts.google.com/')" class="desktopicon" id="contacts"></button>
        <button onclick="openapp('https://gmail.com/')" class="desktopicon" id="email"></button>
        <button onclick="openapp('https://keep.google.com/')" class="desktopicon" id="notes"></button>
        <button onclick="openapp('https://translate.google.com/')" class="desktopicon" id="translator"></button>
        <button onclick="openapp('https://docs.google.com/document')" class="desktopicon" id="docs"></button>
        <button onclick="openapp('https://mail.google.com/mail/chat/')" class="desktopicon" id="hangouts"></button>
    </div>

    <div class="window" id="window">

        <div class="windowheader" id="windowheader">

            <button class="crossclose"><img src="close-white-18dp.svg"></button>

        </div>
        <iframe class="windowcontent" id="windowcontent" src=""></iframe>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
